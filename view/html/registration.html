<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="../css/home.css">
  <style>
    .color-style {
      color: #777;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">ToDoApp</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="../html/login.html">Login</a>
          </li>
          <li>
            <a href="../html/registration.html">Register</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


<div class="container">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title color-style">Register</h1>
      </div>
      <div class="modal-body">
        <form id="registrationForm" action="./login.html" method="post" onsubmit="event.preventDefault(); register();">
          <div class="row">
            <div class="form-group col-md-12">
              
              <label for="userName" class="control-label">Username</label>
              <input type="text" class="form-control" id="userName" name="userName" placeholder="Username" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="firstName" class="control-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="lastName" class="control-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="LastName">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="gender" class="control-label">Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="address" class="control-label">Address<p>max:50chars</p></label>

              <textarea id="address" class="form-control" rows="5" cols="10" name="address"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="profileImage" class="control-label">profileImage</label>
              <input type="file" id="profileImage" class="form-control" name="profileImage" accept="image/*">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="password" class="control-label">password</label>
              <input type="password" id="password" class="form-control" name="password">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="container-fluid bg-4 text-center">

  </p>
</footer>

</body>

</html>
