<div class="container-fluid  text-center">
      <h3 class="margin">My Items</h3>
      <div class="row">
      <div class="col-md-2">
        <a onclick="clearAll();">clearAll</a>
      </div>
      <div class="col-md-2">
      
        <select onchange="sortList();" class="form-control" id="sortDate" name="sortDate">
          <option value="default" selected>Choose here</option>
          <option value="Asc">Asc</option>
          <option value="Desc">Desc</option>  
        </select>

      </div>
      <div class="col-md-2">
        <input onchange="searchwithDate(this);" class="form-control" type="date" id="searchDate" placeholder="Date">
      </div>
      <div class="col-md-2">
        <input id="isDone" onchange="searchwithDone(this);" type="checkbox" name="isdone" value=""> 
        <label class="control-label">Mark as Done</label><br>
      </div>
      <div class="col-md-2">
        <select onchange="searchwithCategory();" class="form-control" id="searchCategory" name="catagories">
                <option value="default" selected>Choose here</option>
                <option value="business">Business</option>
                <option value="study">Study</option>
                <option value="personal">Personal</option>
        </select>
      </div>
      </div>
      </br>
      <div class="row">
       
        <div id="itemList">

        </div>

      </div>
</div>


<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Item</h4>
      </div>
      <div class="modal-body">
        <form id="editItemForm" method="post" name="editItemform" onsubmit="event.preventDefault; editItem();">
          <input id="itemId" type="hidden" name="id" value="">
          <div class="row">
            <div class="form-group col-md-12">
              
              <label for="title" class="control-label">title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="title" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="Date" class="control-label">Date</label>
              <input type="Date" class="form-control" id="date" name="Date" placeholder="Date">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="categories" class="control-label">Catagories</label>
              <br>
              <select class="form-control" id="category" name="catagories">
                <option value="business">Business</option>
                <option value="study">Study</option>
                <option value="personal">Personal</option>
        
              </select>
            </div>
          </div>
        
          <div class="row">
            <div class="form-group col-md-12">
              <label class="control-label">Reminder</label>
              <br>
              <label class="radio-inline">
                <input type="radio" name="reminder" onchange="setReminderDate();" value="yes">Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="reminder" onchange="disabledReminderDate();" value="no">No
              </label>
              <input type="date" class="form-control" id="reminderDate" name="Date" placeholder="Date">
            </div>
          </div>
        
          <div class="row">
            <div class="form-group col-md-12">
              <label class="control-label">Public</label>
              <br>
              <label class="radio-inline">
                <input type="radio" name="public" value="yes">Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="public" value="no">No
              </label>
            </div>
          </div>
          <div class="row">
              <div class="form-group col-md-12">
                <input id="isDone" type="checkbox" name="isdone" value=""> 
                <label class="control-label">Mark as Done</label><br>
              </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="attachment" class="control-label">Attachment</label>
              <input type="file" id="attachment" class="form-control" name="attachment" accept="image/*">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
