<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<h1>Create Items</h1>
			</div>
		</div><br>
      <div class="col-md-2">

      </div>
			<div class="col-md-6">
				<form id="createItemForm" action="./itemList.html" method="post" name="createItemform" onsubmit="event.preventDefault; createItem();">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="title" class="control-label">title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="title" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <label for="Date" class="control-label">Date</label>
                <input type="Date" class="form-control" id="date" name="Date" placeholder="Date">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <label for="categories" class="control-label">Catagories</label><br>
                <select class="form-control" id="category" name="catagories">
                <option value="business">Business</option>
                <option value="study">Study</option>
                <option value="personal">Personal</option>

              </select>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <label class="control-label">Reminder</label><br>
                <label class="radio-inline">
                    <input type="radio" name="reminder" value="yes
                    " onchange="setReminderDate();" checked>Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="reminder" value="no" onchange="disabledReminderDate();">No
                </label>
                <input type="date" class="form-control" id="reminderDate" name="Date" placeholder="Date">
                </div>
              </div>

            <div class="row">
              <div class="form-group col-md-12">
                <label class="control-label">Public</label><br>
                <label class="radio-inline">
                    <input type="radio" name="public"  value="yes">Yes
                </label>
                <label class="radio-inline">
                    <input type="radio"  name="public" value="no">No
                </label>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <input id="isDone" type="checkbox" name="isdone" value=""> 
                <label class="control-label">Mark as Done</label><br>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <label for="attachment" class="control-label">Attachment</label>
                <input type="file" id="attachment" class="form-control" name="attachment" accept="image/*">
              </div>
            </div>  
            <div class="row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </div>
	      </form>
    </div>

    </div>
